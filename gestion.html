<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Personnel</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="gestion.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link script js -->
    <script src="./gestion.js" defer></script>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #e2e8e8;">
    <div class="title container mt-5">
        <h5>Gestion Personnel</h5>
        <hr>
    </div>
    <div id="discord">
        <div class="container rounded-4 discord mt-5" style="background-color: #fff; padding: 5%;">
          <div class="row">
            <div class="text-center">
              <button class="rounded-circle tt mb-4 border-0" data-bs-toggle="modal" data-bs-target="#modal1">
                <i class="fa-brands fa-plus"></i>
               </button>

               <div class="modal" tabindex="-1" id="modal1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Ajouter un associé:</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="search-container">
                      <label for="">Nom de l’entreprise:</label><br>
                      <input type="text" placeholder="Nom de l’entreprise ">
                    </div>
                    <div class="search-container">
                      <label for="">Coordonnées:</label><br>
                      <input type="text" placeholder="Coordonnées ">
                    </div>
                    <div class="search-container">
                      <label for="">Email:</label><br>
                      <input type="text" placeholder="Email">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger">Enregistrer</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <hr style="width: 95%; margin:auto;">
              <div class="associe d-flex justify-content-between mt-5 ms-4">
                <p class="fw">Nos associés</p>
                <div class="search-container">
                  <input type="text" placeholder="Rechercher..." class="in1">
                  <i class="fa fa-search"></i>
                </div>
                
              </div>
              <div class="logo-entreprise d-flex justify-content-around mt-5 text-center">
                <div>
                  <button type="button" class="btn btn-dark text-warning">logo</button>
                  <p >Nom de l'entreprise <br> associé</p>
                </div>
                
                <div>
                  <button type="button" class="btn btn-outline-secondary text-black">logo</button>
                  <p>Nom de l'entreprise <br> associé</p>
                </div>

                <div>
                  <button type="button" class="btn btn-dark text-warning">logo</button>
                  <p >Nom de l'entreprise <br> associé</p>
                </div>

                <div>
                  <button type="button"class="btn btn-outline-secondary text-black">logo</button>
                  <p>Nom de l'entreprise <br> associé</p>
                </div>
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
