<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container">
        <h2>Comptabilité</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center pb-3">Revenus</h6>
                      <div class="milieu d-flex justify-content-between">
                        <p>20.000.000 <span class="fw-bold">FCFA</span></p>
                        <img src="images/icone revenu.png" alt="">
                      </div>
                      <p>07/12/20</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-center pb-3">Dépenses</h6>
                      <div class="milieu d-flex justify-content-between">
                        <p>20.000.000 <span class="fw-bold">FCFA</span></p>
                        <img src="images/Group.png" alt="">
                      </div>
                      <p>07/12/20</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="chart-container">
                <canvas id="barCanvas" aria-label="chart" role="img"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="compta.js"></script>
  </body>
</html>
