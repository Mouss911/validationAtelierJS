<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="page2.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mixte Feewi</title>
    <style>
        table thead, .myBtn{
            background-color: #00E100;
        }
        
        .dis{
            font-size: xx-small;  
        }
        .myInput2 {
                width: 25%;
            }
        @media only screen and (max-width: 600px) {
            .myInput {
                width: 100%;
            }
            .myInput2 {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <section class="bg-light">
        <div class="mx-4">
            <div class="py-4 d-flex justify-content-between">
                <h4 class="fw-semibold">Comptabilité</h4>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <div class="inscriptions d-flex justify-content-between flex-wrap py-4 border-bottom">
                <a class="text-decoration-none text-black fw-semibold" href="page2.html">Inscription scolarité</a>
                <a class="text-decoration-none text-black fw-semibold opacity-50" href="inscAutreAct.html">Inscription autres activités</a>
                <a class="text-decoration-none text-black fw-semibold opacity-50" href="page4.html">Mensualité</a>
            </div>
            <div class="card border-0 shadow rounded-3 my-3">
                <div class="card-body">
                    <form class="d-flex justify-content-between flex-wrap">
                        <div class="mb-2 d-flex justify-content-between myInput2">
                            <label for="classe" class="form-label mt-2 me-2">Classe: </label>
                            <select class="form-select form-select-lg mb-3 fs-6 rounded-0" id="classe" aria-label="Large select example">
                                <option class="dis" disabled selected>Classe</option>
                                <option value="sizieme">6ème</option>
                                <option value="cinquieme">5ème</option>
                                <option value="quatrieme">4ème</option>
                                <option value="troisieme">3ème</option>
                              </select>
                        </div>
                        <div class="mb-2 myInput">
                            <input class="form-control shadow w-100 myInput" type="search" placeholder="Rechercher" id="country-search" aria-label="Search">
                        </div>
                      </form>
                      <div class="">
                        <table class="w-100">
                          <thead class="">
                              <tr class="border border-2">
                                  <th class="fw-bold text-start py-2 ps-2">Prenom</th>
                                  <th class="fw-bold text-start py-2 ps-2">Nom</th>
                                  <th class="fw-bold text-center py-2 ps-2">Etat Financier</th>
                              </tr>
                          </thead>
                          <tbody id="list" class="">
                          </tbody>
                      </table>
                      </div>
                    </div>
                  </div>
                </div>
    </section>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Inscription scolarité</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="addToFirebase">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control shadow-sm" required id="nom">
                </div>
                <div class="mb-3">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control shadow-sm" required id="prenom">
                </div>
                <div class="mb-3">
                  <label for="etatFin" class="form-label">Etat Financier</label>
                  <input type="number" class="form-control shadow-sm" required id="etatFin">
                </div>
                <div class="mb-3">
                  <label for="classe" class="form-label">Classe</label>
                  <select class="form-select" id="classe">
                    <option selected>Classe</option>
                    <option class="dis" disabled selected>Classe</option>
                        <option value="sizieme">6ème</option>
                        <option value="cinquieme">5ème</option>
                        <option value="quatrieme">4ème</option>
                        <option value="troisieme">3ème</option>
                  </select>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <button type="submit" class="btn myBtn" id="liveAlertBtn">Enregistrer</button>
              </form>
        </div>
      </div>
    </div>
  </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
