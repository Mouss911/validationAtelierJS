<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css" integrity="sha512-eRbcr5kt0vg2Kgl5BBKIqXoZ0f1lpe4ImM8GyzJN7mrhUR57xPh2JX+5Ra8zlh5QZWxEVQW9MOfMaCEEjnMcMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/validationAtelierJS/pageLogin/dist/style.css">
    <title>Projet de validation JS</title>
    <script defer src="./bundle.js"></script>
</head>
<body>
    <div class="container-form">
        <div class="row">

        </div>
        <div class="partie-1">
            <div class="form">
                <h1 class="titre-conn">Connectez-vous</h1>
                <form class="signup">
                    <div class="col">
                        <!-- Adress mail -->
                        <div class="input-group mb-2">
                          <div class="input">
                            <!-- <span class="input-group-text">@</span> -->
                            <i class="ri-at-line"></i>
                            <div class="vl"></div>
                            <input type="text" class="form-control" id="email" placeholder="Adresse Mail" required/>
                          </div>
                        </div>
                        <!-- mot de passe -->
                        <div class="input-group mb-2">
                            <div class="input">
                              <!-- <span class="input-group-text">@</span> -->
                              <i class="ri-key-2-line"></i>
                              <div class="vl"></div>
                              <input type="password" class="form-control" id="password" placeholder="Mot de passe" aria-label="Mot de passe" required/>
                            </div>
                          </div>
                      </div>
                </form>
                <div class="lien">
                    <span><a href="#">Mot de passe oublier ?</a></span>
                </div>
                <div class="bouton">
                    <a href="/validationAtelierJS/dashbord/dashbord.html"><button type="submit" class="button">CONNEXION</button></a>
                </div>
            </div>
            
        </div>
        <div class="partie-2">
            <img src="/validationAtelierJS/pageLogin/src/img/Group 850.png" alt="">
        </div>
        
    </div>

    <script src="/pageLogin/src/index.js"></script>
</body>
</html>
